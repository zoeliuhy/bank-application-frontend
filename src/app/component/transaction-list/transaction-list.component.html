            <tr>
                <th scope="col">Date</th>
                <th scope="col">Transaction</th>
                <th scope="col">Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let transaction of transactions">
                <th scope="row">{{ transaction.date }}</th>
                <td>{{ transaction.title }}</td>

            </tr>
        </tbody>

</div>

<main>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-2 col-sm-2"></div>
            <div class="col-lg-6 col-md-8 col-sm-8 login-box">
                <div class="col-lg-12 login-key">
                    <i class="fa fa-key" aria-hidden="true"></i>
                </div>
                <div class="col-lg-12 login-title">
                    WELCOME
                </div>

                <div class="col-lg-12 login-form">
                    <div class="col-lg-12 login-form">
                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit($event)" >
                            <div class="form-group">
                                <label class="form-control-label" for="username">Username</label>
                                <input type="text" class="form-control" id="username" formControlName="username">
                            </div>
                            <div class="form-group">
                                <label class="form-control-label" for="password">PASSWORD</label>
                                <input type="password" class="form-control" id="password" formControlName="password">
                            </div>

                            <div class="col-lg-12 login-foot-group">
                                <div class="col-lg-6 login-btm login-text" >
                                    <div *ngIf="errorMessage">
                                        error: {{errorMessage}}
                                    </div>
                                    
                                </div>
                                <div class="col-lg-6 login-btm login-button">
                                    <button type="submit" class="btn btn-outline-primary light-button">
                                        <span></span>
                                        <span></span>
                                        <span></span>
                                        <span></span>
                                        LOGIN
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-3 col-md-2" style="height: 70px"></div>
                <div class="footer">&copy; Copyright {{currentYear}} Rabo Java Training. All Rights Reserved</div>
            </div>
        </div>
    </div>
</main>
